<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSE 6242 HW2 Q2</title>

	<script src='lib/d3.v3.min.js' charset='utf-8'></script>	
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		svg text {
			pointer-events: none;
			
		}
		
		.label {
			font: 18px sans-serif;
			fill: #fff;
		}
		
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.x.axis path {
			display: none;
		}
		
		.axis text {
			font: 11px sans-serif;
		}
		
		svg {
			position: relative;	
			min-width: 380px;
		}
		
		.vis {
			position: relative;
			min-width: 380px;
		}
		
		rect {
			stroke-width: 1px;
			stroke: black;
		}
		
		
	</style>

  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-5 msrp vis"><h2>Price (USD)</h2>
			</div>
			<div class="col-xs-7 engine_size vis"><h2>Engine Size (L)</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-5 horsepower vis"><h2>Horsepower</h2>
			</div>
			<div class="col-xs-7 mpg vis"><h2>Miles Per Gallon</h2>
			</div>
		</div>
	</div>
	<script src='js/bar_quad.js'></script>
  </body>
</html>
