<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>Below the Radar</title>
    <script src="lib/d3.v3.min.js"></script>
	<style>
		body {
		  overflow: hidden;
		  margin: 0;
		  font-size: 14px;
		  font-family: "Helvetica Neue", Helvetica;
		}

		#chart {
		  position: absolute;
		  top: 50px;
		  left: 100px;
		}	
		
		svg {
			
			overflow: visible;
		}
		
		.vis {
			margin: 150px 150px;
		}
		
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}	
		.axis line {
			stroke: none;
		}
		
	</style>
  </head>

	<div class="vis"></div>
    <script src="radar_chart.js"></script>
